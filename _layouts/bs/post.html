---
layout: bs/page
---

<div class="blog-header py-3 my-3 border border-top-0 border-left-0 border-right-0">
  <div class="container">
    <h1 class="blog-title">{{ page.title }}</h1>
    <p class="lead blog-description">{{ page.date | date: "%Y-%m-%d" }}</p>
  </div>
</div>
<div class="container">
  {{ content }}
  {% if page.source %}
  <blockquote class="blockquote">
    <footer class="blockquote-footer"><cite title="Source">출처: <a href="{{ page.source }}" target="_blank">{{ page.source | replace: '//', '' }}</a></cite></footer>
  </blockquote>
  {% endif %}
</div>
